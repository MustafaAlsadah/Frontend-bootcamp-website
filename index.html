<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Frontend bootcamp</title>
  </head>
  <body>
      <!--Navbar-->
      <nav class="navbar navbar-expand-md navbar-dark bg-dark pt-3">
          <div class="container">
            <a href="#" class="navbar-brand">Frontend Bootcamp</a>

            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
            >

                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#learn" class="nav-link">What You'll Learn</a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">Questions</a>
                    </li>                    
                    <li class="nav-item">
                        <a href="#instructors" class="nav-link">Instructors</a>
                    </li>                
                </ul>
            </div>
          </div>
     </nav>

     <!--Section 1-->
     <section class="bg-dark text-center text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
         <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                <div>
                    <h1>Become a <span class="text-warning">Web Developer</span></h1>
                        <p class="my-4  lead">We focus on teaching our students the fundamentals of the latest and greatest technologies to prepare them for their first dev role</p>
                        <button class="btn btn-lg btn-primary">
                            Start The Enrollment
                        </button>
                </div>
                <img class="img-fluid w-50 d-none d-sm-block" src="img/showcase.svg">
            </div>
         </div>
     </section>
     <!--Newsletter area-->
     <section class="bg-primary text-light p-5">
        <div class="container">
            <div class="d-md-flex justify-content-between align-items-center">
                <h4 class="text-light mb-3 mb-md-0">Sign Up For Our Newsletter</h4>

                <form class="form-group form-group col-12 col-md-6" id="newsletter-form" onsubmit="event.preventDefault(); getVal();">
                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter Email" aria-label="Recipient's username" aria-describedby="button-addon2" id="email-input">
                        <button class="btn btn-dark btn-lg" type="button" id="button-addon2">Submit</button>
                        <div class="valid-feedback">Valid email!</div>
                        <div class="invalid-feedback">Sorry, Invalid e-mail form</div>
                      </div>
                </form>
            </div>
        </div>        
     </section>


     <!--Testing space-->
     




        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        let newsLetterForm = document.querySelector("#email-input");
        function getVal() {
            let isValidFlag = true;
            let inputValue = newsLetterForm.value;
            
            if(!inputValue.includes("@")){
                isValidFlag = false;
            }
            
            if(inputValue===""){
                newsLetterForm.classList.remove("is-valid");
                newsLetterForm.classList.remove("is-invalid");
            }
            else if(!isValidFlag){
                newsLetterForm.classList.remove("is-valid");
                newsLetterForm.classList.add("is-invalid");
            }else{
                newsLetterForm.classList.add("is-valid");
                newsLetterForm.classList.remove("is-invalid");
            }
        }
    </script>
    
  </body>
</html>
